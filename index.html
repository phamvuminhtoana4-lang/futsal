<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo S√∫t Lu√¢n L∆∞u - ƒê·∫•u Tr√≠</title>
    <style>
        :root {

        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            max-width: 800px;
            margin: 20px auto;
            position: relative;
        }
        /* Khung th√†nh */
        #goal-area {
            width: 100%;
            height: 300px;
            background: var(--pitch-green);
            border-bottom: 5px solid white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .goal-post {
            width: 500px;
            height: 200px;
            border: 8px solid var(--goal-white);
            border-bottom: none;
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        /* N√∫t ch·ªçn v·ªã tr√≠ */
        .target {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        .target:hover { background: rgba(255,255,255,0.2); }
        .target.selected { background: #ffeb3b; border-style: solid; }

        /* Th√¥ng tin */
        #status-board {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .score { font-size: 24px; font-weight: bold; }
        #timer { color: #ff5252; font-size: 20px; font-weight: bold; }
        
        #message {
            height: 50px;
            font-style: italic;
            color: #4fc3f7;
            margin-top: 10px;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="game-container">
    <h1>üèÜ Penalty Shootout Solo</h1>
    
    <div id="status-board">
        <div class="score">
            P1: <span id="p1-score">0</span> | P2: <span id="p2-score">0</span>
        </div>
        <div>L∆∞·ª£t s√∫t: <span id="round-num">1</span>/5</div>
        <div id="turn-info">Ng∆∞·ªùi ch∆°i 1: Ch·ªçn h∆∞·ªõng s√∫t!</div>
        <div id="timer"></div>
    </div>

    <div id="goal-area">
        <div class="goal-post">
            <div class="target" onclick="choose(0)" id="t0">Tr√°i</div>
            <div class="target" onclick="choose(1)" id="t1">Gi·ªØa</div>
            <div class="target" onclick="choose(2)" id="t2">Ph·∫£i</div>
        </div>
    </div>

    <div id="message"></div>
</div>

<script>
    let scores = [0, 0];
    let attempts = [0, 0];
    let currentShooter = 0; // 0 l√† P1, 1 l√† P2
    let step = 'shooting'; // shooting -> saving -> waiting
    let shootDir = null;
    let saveDir = null;
    let round = 1;

    const msgEl = document.getElementById('message');
    const turnEl = document.getElementById('turn-info');
    const timerEl = document.getElementById('timer');

    const roasts = [
        "B·∫°n s√∫t th·∫ø n√†y th√¨ th·ªß m√¥n ƒë·ª©ng ng·ªß c≈©ng c·∫£n ƒë∆∞·ª£c!",
        "K·ªπ nƒÉng c·ªßa b·∫°n t·ªâ l·ªá ngh·ªãch v·ªõi s·ª± t·ª± tin ƒë·∫•y.",
        "B·∫°n n√™n chuy·ªÉn sang ch∆°i c·ªù v√¢y thay v√¨ s√∫t b√≥ng.",
        "Qu·∫£ b√≥ng tr√≤n nh∆∞ng b·∫°n s√∫t n√≥ th√†nh h√¨nh vu√¥ng r·ªìi.",
        "Th·ªß m√¥n th·∫≠m ch√≠ kh√¥ng c·∫ßn nh·∫£y c≈©ng b·∫Øt ƒë∆∞·ª£c qu·∫£ ƒë√≥!"
    ];

    function choose(dir) {
        if (step === 'shooting') {
            shootDir = dir;
            step = 'saving';
            turnEl.innerText = `Ng∆∞·ªùi ch∆°i ${(currentShooter === 0 ? 2 : 1)}: Ch·ªçn h∆∞·ªõng CH·ª§P! (Ng∆∞·ªùi s√∫t ƒë√£ ch·ªçn xong)`;
            clearSelection();
        } else if (step === 'saving') {
            saveDir = dir;
            step = 'waiting';
            startCountdown();
        }
    }

    function clearSelection() {
        document.querySelectorAll('.target').forEach(t => t.classList.remove('selected'));
    }

    function startCountdown() {
        let timeLeft = 5;
        turnEl.innerText = "ƒêang t√≠nh to√°n k·∫øt qu·∫£...";
        
        const countdown = setInterval(() => {
            timerEl.innerText = `K·∫øt qu·∫£ sau: ${timeLeft}s`;
            timeLeft--;
            if (timeLeft < 0) {
                clearInterval(countdown);
                timerEl.innerText = "";
                resolveTurn();
            }
        }, 1000);
    }

    function resolveTurn() {
        const isGoal = shootDir !== saveDir;
        if (isGoal) {
            scores[currentShooter]++;
            msgEl.innerText = "‚öΩ V√ÄOOOOO!";
        } else {
            msgEl.innerText = "üß§ C·∫¢N PH√Å TUY·ªÜT V·ªúI!";
        }

        attempts[currentShooter]++;
        updateUI();

        // Chuy·ªÉn l∆∞·ª£t ho·∫∑c k·∫øt th√∫c
        setTimeout(() => {
            checkWinner();
        }, 2000);
    }

    function checkWinner() {
        const p1 = scores[0];
        const p2 = scores[1];
        const att1 = attempts[0];
        const att2 = attempts[1];

        // Lu·∫≠t 5 qu·∫£ ƒë·∫ßu ho·∫∑c s√∫t lu√¢n l∆∞u (sudden death)
        if (att1 === att2) {
            if (att1 >= 5 && p1 !== p2) {
                endGame(p1 > p2 ? 1 : 2);
                return;
            }
            round++;
            currentShooter = 0; // Lu√¥n P1 s√∫t tr∆∞·ªõc m·ªói l∆∞·ª£t
        } else {
            currentShooter = 1;
        }

        step = 'shooting';
        msgEl.innerText = "";
        turnEl.innerText = `Ng∆∞·ªùi ch∆°i ${currentShooter + 1}: Ch·ªçn h∆∞·ªõng s√∫t!`;
        document.getElementById('round-num').innerText = round;
    }

    function updateUI() {
        document.getElementById('p1-score').innerText = scores[0];
        document.getElementById('p2-score').innerText = scores[1];
    }

    function endGame(winner) {
        const loser = winner === 1 ? 2 : 1;
        const roast = roasts[Math.floor(Math.random() * roasts.length)];
        
        document.body.innerHTML = `
            <div style="margin-top: 100px;">
                <h1>üèÜ Ng∆∞·ªùi ch∆°i ${winner} CHI·∫æN TH·∫ÆNG!</h1>
                <p style="font-size: 20px; color: #ff5252;">G·ª≠i ng∆∞·ªùi ch∆°i ${loser}: ${roast}</p>
                <button onclick="location.reload()" style="padding: 10px 20px; cursor:pointer;">Ch∆°i l·∫°i</button>
            </div>
        `;
    }
</script>

</body>
</html>
